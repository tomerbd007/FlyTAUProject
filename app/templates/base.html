<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FLYTAU{% endblock %}</title>
    <style>
        /* Ombre background */
        body {
            background: linear-gradient(180deg, #e8f6ff 0%, #f7fcff 60%, #ffffff 100%);
            color: #06232b;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            margin: 0;
            padding: 0;
        }

        /* Top navigation */
        .top-nav {
            background: rgba(255,255,255,0.96);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            gap: 18px;
            align-items: center;
            box-shadow: 0 1px 6px rgba(2,32,47,0.06);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .top-nav .brand { font-weight: 700; color: #004b71; font-size: 1.05rem; text-decoration: none; }
        .top-nav .links { display:flex; gap:16px; align-items:center; }
        .top-nav a { color: #004b71; text-decoration: none; font-weight: 600; }

        /* Main content */
        .main-content {
            min-height: calc(100vh - 200px);
            padding: 20px;
        }

        /* Footer */
        .footer {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            text-align: center;
            color: #235366;
            border-top: 1px solid #d7e9f5;
        }

        @media (max-width: 760px) {
            .top-nav { padding: 10px 14px; }
            .top-nav .links { display: none; }
        }
    </style>
</head>
<body>
    <nav class="top-nav" aria-label="Main navigation">
        <a class="brand" href="{{ url_for('index') }}">FLYTAU</a>
        <div class="links" role="navigation">
            <a href="{{ url_for('login') }}">Log in</a>
            <a href="{{ url_for('admin_login') }}">Manager Login</a>
            <a href="{{ url_for('my_orders') }}">My orders</a>
            <a href="{{ url_for('static', filename='about.html') }}">About us</a>
        </div>
    </nav>

    <main class="main-content">
        {% include 'partials/_flash_messages.html' %}
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 FLYTAU - Tel Aviv University Database Systems Project</p>
        </div>
    </footer>
</body>
</html>
