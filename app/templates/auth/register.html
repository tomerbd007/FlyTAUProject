{% extends "base.html" %}

{% block title %}Register - FLYTAU{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Create Account</h1>
        <p class="auth-subtitle">Join FLYTAU for easy flight bookings</p>
        
        <form method="POST" action="{{ url_for('register') }}" class="auth-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" 
                           id="first_name" 
                           name="first_name" 
                           required 
                           placeholder="John"
                           value="{{ request.form.get('first_name', '') }}">
                </div>
                
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" 
                           id="last_name" 
                           name="last_name" 
                           required 
                           placeholder="Doe"
                           value="{{ request.form.get('last_name', '') }}">
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       required 
                       placeholder="your@email.com"
                       value="{{ request.form.get('email', '') }}">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" 
                       id="phone" 
                       name="phone" 
                       placeholder="+1 (555) 123-4567"
                       value="{{ request.form.get('phone', '') }}">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required 
                       minlength="8"
                       placeholder="Minimum 8 characters">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" 
                       id="confirm_password" 
                       name="confirm_password" 
                       required 
                       placeholder="Repeat your password">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                Create Account
            </button>
        </form>
        
        <div class="auth-links">
            <p>Already have an account? <a href="{{ url_for('login') }}">Sign in here</a></p>
        </div>
    </div>
</div>
{% endblock %}
