{% extends 'base.html' %}

{% block title %}Welcome - FLYTAU{% endblock %}

{% block content %}
<style>
    /* Ombre background */
    body {
        background: linear-gradient(180deg, #e8f6ff 0%, #f7fcff 60%, #ffffff 100%);
        color: #06232b;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }



    /* Hero: centered content */
    .hero {
        max-width: 1100px;
        margin: 28px auto 6px;
        padding: 36px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
    }
    .hero h1 { margin: 0; font-size: 2.2rem; color: #013d57; text-align: center; }
    .hero p { margin: 0; color: #235366; text-align: center; max-width: 780px; }

    /* Wide search card */
    .hero-search { width: 100%; margin-top: 6px; }
    .wide-search {
        background: rgba(255,255,255,0.98);
        padding: 18px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(2,32,47,0.06);
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
    }
    .wide-search .form-group { flex: 1 1 200px; min-width: 160px; display: flex; flex-direction: column; }
    .wide-search label { font-size: 0.9rem; color: #06485a; margin-bottom:6px; }
    .wide-search input, .wide-search select {
        padding: 10px 12px;
        border: 1px solid #d7e9f5;
        border-radius: 8px;
        background: #fff;
    }
    .btn-search {
        background: linear-gradient(180deg,#0077b6,#005f97);
        color: white;
        padding: 12px 18px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: 700;
        min-width: 150px;
        box-shadow: 0 6px 14px rgba(0,119,182,0.16);
    }

    /* Gallery/showcase */
    .showcase {
        max-width: 1100px;
        margin: 22px auto;
        padding: 0 20px 26px;
    }
    .showcase-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 14px;
    }
    .card-media {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 4px 14px rgba(2,32,47,0.06);
    }
    .card-media img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        display: block;
        transition: transform .5s ease;
    }
    .card-media:hover img { transform: scale(1.04); }
    .card-caption {
        position: absolute;
        left: 12px;
        bottom: 12px;
        background: rgba(0,0,0,0.45);
        color: #fff;
        padding: 8px 10px;
        border-radius: 6px;
        font-weight: 700;
        font-size: 0.95rem;
    }

    /* Feature grid (keeps original cards but cleaner) */
    .features { max-width: 1100px; margin: 18px auto 60px; padding: 0 20px; }
    .feature-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap: 16px; }
    .feature-card { background: white; padding: 18px; border-radius: 10px; box-shadow: 0 6px 18px rgba(2,32,47,0.04); }

    @media (max-width: 760px) {
        .wide-search { flex-direction: column; gap: 8px; padding: 14px; }
        .wide-search .form-group { flex: none; width: 100%; min-width: auto; }
        .wide-search .btn-search { width: 100%; margin-top: 8px; }
        .card-media img { height: 130px; }
        .hero { padding: 20px 16px; gap: 12px; }
        .hero h1 { font-size: 1.6rem; }
        .hero p { font-size: 0.9rem; }
    }
</style>


<div class="hero" role="banner">
    <h1>Welcome to FLYTAU</h1>
    <p>Your journey begins here â€” search flights, choose seats, and manage bookings easily.</p>

    <div class="hero-search" aria-hidden="false">
        <form action="{{ url_for('flight_search_results') }}" method="GET" class="search-form" role="search" aria-label="Flight search">
            <div class="wide-search">
                <div class="form-group">
                    <label for="date">Departure Date</label>
                    <input type="date" id="date" name="date" required min="{{ today }}">
                </div>

                <div class="form-group">
                    <label for="origin">Departure Airport</label>
                    <select id="origin" name="origin" required>
                        <option value="">Select origin</option>
                        {% for airport in airports %}
                        <option value="{{ airport.code }}">{{ airport.city }} ({{ airport.code }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="destination">Destination Airport</label>
                    <select id="destination" name="destination" required>
                        <option value="">Select destination</option>
                        {% for airport in airports %}
                        <option value="{{ airport.code }}">{{ airport.city }} ({{ airport.code }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="passengers">Passengers</label>
                    <input type="number" id="passengers" name="passengers" min="1" max="9" value="1" required>
                </div>

                <div class="form-group" style="flex:0 0 auto; align-self:end;">
                    <button type="submit" class="btn-search">Search Flights</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Showcase / media gallery -->
<section class="showcase" aria-label="Our crew and destinations">
    <div class="showcase-grid">
        <div class="card-media">
            <img src="https://images.unsplash.com/photo-1540962351504-03099e0a754b?w=400&h=300&fit=crop" alt="Flight attendant smiling" loading="lazy">
            <div class="card-caption">Our Cabin Crew</div>
        </div>

        <div class="card-media">
            <img src="https://images.unsplash.com/photo-1521898284481-a5ec348cb555?w=400&h=300&fit=crop" alt="Pilot portrait" loading="lazy">
            <div class="card-caption">Experienced Pilots</div>
        </div>

        <div class="card-media">
            <img src="https://images.unsplash.com/photo-1436491865332-7a61a109cc05?w=400&h=300&fit=crop" alt="Commercial airplane" loading="lazy">
            <div class="card-caption">Modern Fleet</div>
        </div>
        <div class="card-media">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=400&h=300&fit=crop" alt="Commercial airplane" loading="lazy">
            <div class="card-caption">Cool destinations</div>
        </div>
     </div>
    

        
    </div>
</section>
{% endblock %}
